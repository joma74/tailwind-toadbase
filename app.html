<body class="font-sans bg-grey-lighter">
    <!-- Top nav -->
    <div>
        <div class="bg-blue-dark">
            <div class="container mx-auto px-4">
                <div id="toolbar" class="flex items-center sm:justify-between py-4">
                    <div class="w-1/4 sm:hidden hover:cursor-pointer" @click.stop="toggleMenu">
                        <svg class="w-8 h-8 fill-current text-white">
                            <use href="~@svg/menu.svg#menu"></use>
                        </svg>
                    </div>
                    <div class="w-1/2 sm:w-auto text-center text-white text-2xl font-semibold">
                        toadbase
                    </div>
                    <div class="w-1/4 sm:w-auto sm:flex sm:items-center text-right">
                        <img class="w-8 h-8 rounded-full" src="~@img/joma74.jpeg">
                        <div class="hidden sm:block sm:flex ml-2 sm:items-center">
                            <span class="mr-1 text-white text-sm">Jo Ma</span>
                            <svg class="w-4 h-4 opacity-50 fill-current text-white">
                                <use href="~@svg/menu.svg#chevron-small-down"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Secondary nav-->
    <div v-bind:class="{ 'hidden': !isMenuOpen, 'relative z-10': isMenuOpen }" class="sm:block">
        <div class="container mx-auto px-4 absolute sm:relative bg-blue-dark sm:bg-grey-lightest border-b">
            <div class="sm:flex">
                <tool svgIcon="~@svg/toolbar.svg#dashboard" title="Dashboard" :isActive="true"></tool>
                <tool svgIcon="~@svg/toolbar.svg#swap" title="Buy/Sell" :isActive="false"></tool>
                <tool svgIcon="~@svg/toolbar.svg#wallet" title="Accounts" :isActive="false"></tool>
                <tool svgIcon="~@svg/toolbar.svg#briefcase" title="Tools" :isActive="false"></tool>
                <tool svgIcon="~@svg/toolbar.svg#cog" title="Settings" :isActive="false"></tool>
            </div>
        </div>
    </div>
    <!-- exchange rates-->
    <div id="x-rates" class="container mx-auto px-4 pt-6 pb-8">
        <div class="border rounded shadow bg-white">
            <div id="x-rates-summary" class="border-b px-6">
                <div class="flex justify-between flex-wrap">
                    <div id="x-rates-summary-currencies" class="flex">
                        <xratesumcur name="Bitcoin" curShortNameSign="CA$" :rate="21380.01" :isActive="true"></xratesumcur>
                        <xratesumcur name="Ethereum" curShortNameSign="CA$" :rate="12982.27"></xratesumcur>
                        <xratesumcur name="Litecoin" curShortNameSign="CA$" :rate="355.92"></xratesumcur>
                    </div>
                    <div id="x-rates-timelines" class="flex">
                        <timelinerange name="1H"></timelinerange>
                        <timelinerange name="1D"></timelinerange>
                        <timelinerange name="1W"></timelinerange>
                        <timelinerange name="1M" :isActive="true"></timelinerange>
                        <timelinerange name="1Y"></timelinerange>
                        <timelinerange name="ALL"></timelinerange>
                    </div>
                </div>
            </div>
            <div id="x-rates-detail" class="px-6 flex">
                <div class="text-center w-1/3 py-6 mb-2">
                    <div class="border-r">
                        <div class="text-5xl text-grey-darker">
                            <span-lbf class="text-3xl align-text-top text-green">+</span-lbf><span-lbf class="text-3xl align-text-top">CA$</span-lbf><span-lbf
                                class="text-5xl">21.380</span-lbf><span-lbf class="text-3xl align-text-top">,01</span-lbf>
                        </div>
                        <div class="uppercase text-grey tracking-wide">Bitcoin Price</div>
                    </div>
                </div>
                <div class="text-center w-1/3 py-6 mb-2">
                    <div class="border-r">
                        <div class="text-5xl text-grey-darker">
                            <span-lbf class="text-3xl align-text-top text-green ">+</span-lbf><span-lbf class="text-3xl align-text-top">CA$</span-lbf><span-lbf
                                class="text-5xl">12.982</span-lbf><span-lbf class="text-3xl align-text-top">,27</span-lbf>
                        </div>
                        <div class="uppercase text-grey tracking-wide">Since last month(CAD)</div>
                    </div>
                </div>
                <div class="text-center w-1/3 py-6 mb-2">
                    <div class="text-5xl text-grey-darker">
                        <span-lbf class="text-3xl align-text-top text-green">+</span-lbf><span-lbf class="text-5xl">154,99</span-lbf><span-lbf
                            class="text-3xl align-text-top">%</span-lbf>
                    </div>
                    <div class="uppercase text-grey tracking-wide">Since last month</div>
                </div>
            </div>
        </div>
    </div>
</body>
